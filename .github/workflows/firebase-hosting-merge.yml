name: Deploy to Hugo to Firebase Hosting on push to master
'on':
  push:
    branches:
      - master
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1 
        with:
          submodules: true
      - uses: ryank90/action-hugo-firebase-deploy@master
        with:
          #repoToken: '${{ secrets.GITHUB_TOKEN }}'
          #firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_BOEGBALLEN_A0916 }}'
          #channelId: live
          #projectId: boegballen-a0916
          firebase-token: '${{ FIREBASE_SERVICE_ACCOUNT_BOEGBALLEN_A0916 }}'
          #firebase-token: ${{ secrets.firebase_token }}
          #alias: ${{ alias }} // Optional
          #hugo-params: -D // Optional. Any params for the `hugo` command. [Refer doc here](https://gohugo.io/commands/hugo/) 
